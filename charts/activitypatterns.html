<html>
<head>
</head>
<body>

    <script src="../amcharts4/core.js"></script>
    <script src="../amcharts4/charts.js"></script>
    <script src="../amcharts4/themes/kelly.js"></script>

    <div id="chartdiv" style="width: 1000px; height: 800px;" align="center"></div>

    <script>
    
    am4core.useTheme(am4themes_kelly);
        
    am4core.options.commercialLicense = true;

    function renderChart(apiData) {
        
      //  apiData = '{ "sensors": ' + apiData + '}';

        var trendData = JSON.parse(apiData);
        
        var chartConfig = {
            xAxes: [
                {
                    type: 'DateAxis',
                    min: 0, //start.getTime(),
                    max: 86399000, //end.getTime(),
                    strictMinMax: true,
                    dateFormatter: {
                        dateFormat: 'HH:mm',
                        utc: true
                    },
                    fontSize: 12,
                    renderer: {
                        minGridDistance: 45,
                        labels: {
                            location: 0.01
                        }
                    },
                    baseInterval: {
                        count: 1,
                        timeUnit: 'minute'
                    }
                }
            ],
            yAxes: [
                {
                    id:"a1",
                    type: 'CategoryAxis',
                    fontSize: 8,
                    dataFields:{
                        category:'category'
                    },
                    renderer: {
                        minGridDistance: 5,
                        grid: {
                            location: 0
                        }
                    }
                }
            ],
            legend: {
                position: 'right',
                marginLeft: 10,
                marginRight: 10
            },
            cursor: {
                type: 'RadarCursor',
                behaviour: 'zoomY'
            }
        }
        
        /* Create chart instance */
        var chart = am4core.createFromConfig(chartConfig, 'chartdiv', am4charts.RadarChart);
        
        chart.events.on('ready', function(e) {
            if (typeof window.callPhantom === 'function') {
                window.callPhantom('ready');
            }
        });    
        
        chart.data = trendData.categories;
        chart.series.clear();
        chart.colors.reset();
        var series = [];
        
        console.log('trendData.data.length = ' + trendData.data.length);
        
        for (i = 0; i < trendData.data.length; i++) {
            
            var m = trendData.data[i];
            
            console.log('m = ' + JSON.stringify(m));
            
            series.push({
                title: m.name,
                data: m.data
            })
        }
        
        var stacked = true;

        for (i = 0; i < series.length; i++) {
            var s = series[i];
            if (s.data && s.data.length > 0 ) {
                var series = chart.series.push(new am4charts.RadarColumnSeries());
                series.dataFields.openDateX = 'start';
                series.dataFields.dateX = 'end';
                series.dataFields.categoryY = 'category';
                series.name = s.title;
                series.data = s.data;
                series.strokeOpacity = 0;
                series.strokeWidth = 0;
                series.fillOpacity = 0.7;
                series.columns.template.height = (stacked) ? 15:5;
                series.stacked = stacked;
                series.clustered = true;
            }
        }
    }
            
    </script>

</body>
</html>
