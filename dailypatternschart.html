<html>
<head>
</head>
<body>

    <script src="amcharts4/core.js"></script>
    <script src="amcharts4/charts.js"></script>
    <script src="amcharts4/themes/material.js"></script>

    <div id="chartdiv" style="width: 1000px; height: 400px;" align="center"></div>

    <script>
    
    am4core.useTheme(am4themes_material);

    function renderChart(apiData) {
        
        var chart = am4core.create("chartdiv", am4charts.XYChart);
        chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

        chart.paddingRight = 30;
        
        var colorSet = new am4core.ColorSet();
        colorSet.saturation = 0.4;
        
        
        let start = new Date();
        start.setHours(0, 0, 0, 0);
        let end = new Date();
        end.setHours(23, 59, 59, 999);
        
        chart.data = apiData; 

        //chart.dateFormatter.dateFormat = "yyyy-MM-dd HH:mm:ss";
        //chart.dateFormatter.inputDateFormat = "yyyy-MM-dd HH:mm:ss";

        var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = 'name';
        categoryAxis.renderer.minGridDistance = 20;

        var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
        dateAxis.renderer.minGridDistance = 45;
        dateAxis.baseInterval = { count: 1, timeUnit: "minute" };
        dateAxis.min = start.getTime();
        dateAxis.max = end.getTime();
        dateAxis.strictMinMax = true;

        var series1 = chart.series.push(new am4charts.ColumnSeries());
        series1.dataFields.openDateX = 'start';
        series1.dataFields.dateX = 'end';
        series1.dataFields.categoryY = 'name';
        series1.columns.height = 20;
        series1.columns.tooltipText = 'From: {openDateX.formatDate(\'hh:mm\')} To: {dateX.formatDate(\'hh:mm\')}';

    }
            
    </script>

</body>
</html>
